name: Build CLI

on:
  push:
    branches: [main]
    paths:
      - 'cli/**'
      - '.github/workflows/build-cli.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cli/**'
  workflow_dispatch:

jobs:
  # Get version from nex.h
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_release: ${{ steps.check_release.outputs.should_release }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from nex.h
        id: get_version
        run: |
          VERSION=$(grep '#define NEX_VERSION' cli/include/nex.h | sed 's/.*"\(.*\)".*/\1/')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: v${VERSION}"
      
      - name: Check if release needed
        id: check_release
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          
          # Check if this tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag $VERSION does not exist, will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          echo "VCPKG_ROOT=${{ github.workspace }}/vcpkg" >> $env:GITHUB_ENV
      
      - name: Install dependencies
        run: |
          .\vcpkg\vcpkg install curl:x64-windows-static
        env:
          VCPKG_DISABLE_METRICS: 1
      
      - name: Configure CMake
        run: |
          cd cli
          mkdir build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows-static -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        run: |
          cd cli/build
          cmake --build . --config Release
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nex-windows-x64
          path: cli/build/Release/nex.exe

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libcurl4-openssl-dev
      
      - name: Configure CMake
        run: |
          cd cli
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        run: |
          cd cli/build
          cmake --build .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nex-linux-x64
          path: cli/build/nex

  build-macos:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          brew install cmake curl
      
      - name: Configure CMake
        run: |
          cd cli
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        run: |
          cd cli/build
          cmake --build .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nex-macos-x64
          path: cli/build/nex

  release:
    needs: [get-version, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.get-version.outputs.should_release == 'true'
    
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: nex-windows-x64
          path: artifacts/windows
      
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: nex-linux-x64
          path: artifacts/linux
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: nex-macos-x64
          path: artifacts/macos
      
      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/windows/nex.exe release/nex-windows-x64.exe
          cp artifacts/linux/nex release/nex-linux-x64
          cp artifacts/macos/nex release/nex-macos-x64
          chmod +x release/nex-linux-x64
          chmod +x release/nex-macos-x64
      
      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ needs.get-version.outputs.version }}
          git push origin ${{ needs.get-version.outputs.version }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          name: Nex ${{ needs.get-version.outputs.version }}
          body: |
            ## Nex ${{ needs.get-version.outputs.version }}
            
            ### What's New
            
            - Self-update feature: Run `nex self-update` to update the CLI
            - Automatic update checks when running `nex update`
            
            ### Installation
            
            **Windows:**
            ```powershell
            # Download nex-windows-x64.exe and rename to nex.exe
            # Add to a directory in your PATH
            ```
            
            **Linux:**
            ```bash
            sudo curl -L -o /usr/local/bin/nex https://github.com/devkiraa/nex/releases/download/${{ needs.get-version.outputs.version }}/nex-linux-x64
            sudo chmod +x /usr/local/bin/nex
            ```
            
            **macOS:**
            ```bash
            sudo curl -L -o /usr/local/bin/nex https://github.com/devkiraa/nex/releases/download/${{ needs.get-version.outputs.version }}/nex-macos-x64
            sudo chmod +x /usr/local/bin/nex
            ```
            
            ### Updating
            
            If you already have nex installed, simply run:
            ```bash
            nex self-update
            ```
            
            ### Verify Installation
            ```
            nex --version
            ```
          files: |
            release/nex-windows-x64.exe
            release/nex-linux-x64
            release/nex-macos-x64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
