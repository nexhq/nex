name: Build CLI

on:
  push:
    branches: [main]
    paths:
      - 'cli/**'
      - '.github/workflows/build-cli.yml'
    tags:
      - 'v*'
  pull_request:
    branches: [main]
    paths:
      - 'cli/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          echo "VCPKG_ROOT=${{ github.workspace }}/vcpkg" >> $env:GITHUB_ENV
      
      - name: Install dependencies
        run: |
          .\vcpkg\vcpkg install curl:x64-windows-static
        env:
          VCPKG_DISABLE_METRICS: 1
      
      - name: Configure CMake
        run: |
          cd cli
          mkdir build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows-static -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        run: |
          cd cli/build
          cmake --build . --config Release
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nex-windows-x64
          path: cli/build/Release/nex.exe

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libcurl4-openssl-dev
      
      - name: Configure CMake
        run: |
          cd cli
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        run: |
          cd cli/build
          cmake --build .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nex-linux-x64
          path: cli/build/nex

  build-macos:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          brew install cmake curl
      
      - name: Configure CMake
        run: |
          cd cli
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        run: |
          cd cli/build
          cmake --build .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nex-macos-x64
          path: cli/build/nex

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: nex-windows-x64
          path: artifacts/windows
      
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: nex-linux-x64
          path: artifacts/linux
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: nex-macos-x64
          path: artifacts/macos
      
      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/windows/nex.exe release/nex-windows-x64.exe
          cp artifacts/linux/nex release/nex-linux-x64
          cp artifacts/macos/nex release/nex-macos-x64
          chmod +x release/nex-linux-x64
          chmod +x release/nex-macos-x64
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Nex ${{ github.ref_name }}
          body: |
            ## Nex ${{ github.ref_name }}
            
            ### Installation
            
            **Windows:**
            ```powershell
            # Download nex-windows-x64.exe and add to PATH
            ```
            
            **Linux:**
            ```bash
            sudo curl -L -o /usr/local/bin/nex https://github.com/devkiraa/nex/releases/download/${{ github.ref_name }}/nex-linux-x64
            sudo chmod +x /usr/local/bin/nex
            ```
            
            **macOS:**
            ```bash
            sudo curl -L -o /usr/local/bin/nex https://github.com/devkiraa/nex/releases/download/${{ github.ref_name }}/nex-macos-x64
            sudo chmod +x /usr/local/bin/nex
            ```
            
            ### Verify Installation
            ```
            nex --version
            ```
          files: |
            release/nex-windows-x64.exe
            release/nex-linux-x64
            release/nex-macos-x64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
