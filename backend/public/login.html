<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nex Registry - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            opacity: 0.8;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
            margin-bottom: 10px;
        }

        a {
            color: #666;
            font-size: 0.9rem;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Login to Nex</h1>
        <div id="error" class="error"></div>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="#" onclick="toggleMode()">Need an account? Register</a>
    </div>

    <script>
        let isRegister = false;
        const API_URL = 'https://nex-9ujp.onrender.com/api/auth';

        function toggleMode() {
            isRegister = !isRegister;
            document.querySelector('h1').innerText = isRegister ? 'Create Account' : 'Login to Nex';
            document.querySelector('a').innerText = isRegister ? 'Already have an account? Login' : 'Need an account? Register';
            document.querySelector('button').innerText = isRegister ? 'Register' : 'Sign In';

            const nameInput = document.getElementById('username');
            if (isRegister && !nameInput) {
                const input = document.createElement('input');
                input.id = 'username';
                input.placeholder = 'Username';
                input.required = true;
                document.getElementById('loginForm').insertBefore(input, document.getElementById('email'));
            } else if (!isRegister && nameInput) {
                nameInput.remove();
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            errorDiv.style.display = 'none';

            try {
                const endpoint = isRegister ? '/register' : '/login';
                const body = isRegister
                    ? { username: document.getElementById('username').value, email, password }
                    : { email, password };

                const res = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.msg || 'Error occurred');

                if (isRegister) {
                    // Auto login after register or ask to login
                    alert('Registration successful! Please login.');
                    toggleMode();
                } else {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                }
            } catch (err) {
                errorDiv.innerText = err.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
