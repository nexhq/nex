<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nex - Publish Package</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f4f4f4;
            padding: 2rem;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background: #000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button#logout {
            background: #666;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Publish Package</h1>
            <div>
                <span id="username"></span>
                <button id="logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <p>Paste the content of your <code>nex.json</code> below to publish or update:</p>
        <textarea id="manifest" placeholder='{
  "name": "my-package",
  "version": "1.0.0",
  ...
}'></textarea>
        <br><br>
        <button onclick="publish()">Publish / Update</button>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Check auth
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token) window.location.href = '/login.html';

        document.getElementById('username').innerText = user.username ? `Logged in as ${user.username} ` : '';

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        async function publish() {
            const content = document.getElementById('manifest').value;
            const statusDiv = document.getElementById('status');

            try {
                let manifest;
                try {
                    manifest = JSON.parse(content);
                } catch (e) {
                    throw new Error("Invalid JSON format");
                }

                const res = await fetch('/api/packages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify(manifest)
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.msg || 'Publish failed');

                statusDiv.className = 'status success';
                statusDiv.innerText = `Success! ${data.msg} (ID: ${data.id})`;
                statusDiv.style.display = 'block';

            } catch (err) {
                statusDiv.className = 'status error';
                statusDiv.innerText = err.message;
                statusDiv.style.display = 'block';
            }
        }
    </script>
</body>

</html>
