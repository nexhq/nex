<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nex Admin</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fira+Code&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --nex-red: #cb3837;
      --nex-red-dark: #a82726;
      --nex-black: #231f20;
      --nex-dark: #333333;
      --nex-gray: #757575;
      --nex-bg: #f7f7f7;
      --nex-white: #ffffff;
      --nex-border: #e0e0e0;
      --font-main: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
      --radius: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      background: linear-gradient(135deg, var(--nex-bg) 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .logo {
      font-size: 4rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff4d4d 0%, #cb3837 50%, #a82726 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--nex-gray);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--nex-white);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--nex-border);
    }

    .card h2 {
      font-size: 1.25rem;
      color: var(--nex-black);
      margin-bottom: 0.5rem;
    }

    .card p {
      color: var(--nex-gray);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.85rem 1.75rem;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--nex-red) 0%, var(--nex-red-dark) 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(203, 56, 55, 0.3);
    }

    .btn-secondary {
      background: var(--nex-white);
      color: var(--nex-dark);
      border: 2px solid var(--nex-border);
    }

    .btn-secondary:hover {
      border-color: var(--nex-red);
      color: var(--nex-red);
    }

    .links {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: var(--nex-gray);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .links a:hover {
      color: var(--nex-red);
    }

    .decorative-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
      pointer-events: none;
      z-index: -1;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: var(--nex-red);
      top: -150px;
      right: -150px;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: #fb3e44;
      bottom: -100px;
      left: -100px;
    }
  </style>
</head>

<body>
  <div class="decorative-orb orb-1"></div>
  <div class="decorative-orb orb-2"></div>

  <div class="container">
    <div class="logo">nex</div>
    <p class="subtitle">Admin Portal</p>

    <div class="card">
      <h2>Welcome to nex Admin</h2>
      <p>Manage packages, users, and registry settings from here.</p>
      <div class="buttons">
        <a href="/login.html" class="btn btn-primary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Sign In
        </a>
        <a href="/dashboard.html" class="btn btn-secondary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          Dashboard
        </a>
      </div>
    </div>

    <div class="links">
      <a href="https://try-nex.vercel.app" target="_blank">Visit Website →</a>
      <a href="https://try-nex.vercel.app/packages" target="_blank">Browse Packages →</a>
      <a href="https://github.com/nexhq/nex" target="_blank">GitHub →</a>
    </div>
  </div>

  <script>
    // Auto-redirect to dashboard if logged in
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = '/dashboard.html';
    }
  </script>
</body>

</html>
